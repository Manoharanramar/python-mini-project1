    input {

    button {
      background-color: #e50914;

      cursor: pointer;
    }

    a {
      color: #ddd;
      display: block;
      margin-top: 1em;
      text-decoration: none;
    }

      display: none;
      color: #ff6961;
      margin-top: 1em;

      margin-top: 1em;

<body>
  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="login-email" placeholder="Email" required><br>
      <input type="password" id="login-password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
    <p id="message"></p>
    <a href="#" id="forgot-password">Forgot Password?</a>
    <a href="signu.html">Don't have an account? Sign Up</a>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // prevent form submission
      
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      const msg = document.getElementById("message");
      const forgot = document.getElementById("forgot-password");

      const storedEmail = localStorage.getItem("userEmail");
      const storedPassword = localStorage.getItem("userPassword");

      if (email === storedEmail && password === storedPassword) {
        msg.textContent = "✅ Login successful!";
        msg.style.color = "lightgreen";
        forgot.style.display = "none";

        // Redirect to login.html instead of home.html
        setTimeout(() => {
          window.location.href = "login.html"; // Redirect to login page after login
        }, 1500);
      } else {
        msg.textContent = "❌ Incorrect email or password!";
        msg.style.color = "red";
        forgot.style.display = "block"; // Show forgot password link
      }
    });
  </script>
</body>
</html>
