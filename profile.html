<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile | MovieMania</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1478720568477-152d9b164e26?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
    }

    header {
      background-color: #e50914;
      padding: 1em 2em;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #000;
      padding: 0.5em 0;
    }

    nav a {
      color: white;
      margin: 0 1em;
      text-decoration: none;
      font-weight: bold;
    }

    .profile-container {
      max-width: 800px;
      margin: 2em auto;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 2em;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1em;
    }

    .profile-details {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 1em;
      align-items: center;
    }

    .profile-pic {
      width: 100%;
      max-width: 180px;
      border-radius: 10px;
      border: 3px solid #e50914;
    }

    .details input {
      width: 100%;
      padding: 0.75em;
      margin-bottom: 1em;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }

    .details label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.3em;
    }

    .save-btn {
      background-color: #e50914;
      color: #fff;
      padding: 0.75em 2em;
      border: none;
      font-weight: bold;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .save-btn:hover {
      background-color: #ff1f1f;
    }

    .upload-btn {
      background-color: #008CBA;
      color: #fff;
      padding: 0.75em 2em;
      border: none;
      font-weight: bold;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .upload-btn:hover {
      background-color: #0077A3;
    }

    .info {
      margin-top: 2em;
      text-align: center;
      color: #ccc;
    }

    .success-message {
      background-color: #28a745;
      color: white;
      padding: 1em;
      text-align: center;
      border-radius: 5px;
      margin-top: 1em;
      display: none;
      opacity: 0;
      transition: opacity 1s ease;
    }

    footer {
      background-color: #000;
      padding: 1em;
      text-align: center;
      margin-top: 3em;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ¬ MovieMania Booking</h1>
  </header>
  <nav>
    <a href="login.html">Home</a>
    <a href="upcoming.html">Upcoming movie</a>
    <a href="profile.html">Profile</a>
    <a href="contact.html">Contact</a>
    <a href="snacks.html">Snacks</a> 
  </nav>

  <div class="profile-container">
    <h2>ðŸ‘¤ My Profile</h2>
    <div class="profile-details">
      <div>
        <img id="profilePic" src="https://i.pravatar.cc/180?img=12" alt="Profile Picture" class="profile-pic" />
        <input type="file" id="photoUpload" class="upload-btn" onchange="previewImage(event)" />
      </div>
      <div class="details">
        <label for="name">Name</label>
        <input type="text" id="name" value="Manoharan R" />

        <label for="email">Email</label>
        <input type="email" id="email" value="manoharanr.23csd@kongu.edu" />

        <label for="phone">Phone</label>
        <input type="text" id="phone" value="+1 234 567 8901" />

        <button class="save-btn" onclick="saveChanges()">Save Changes</button>

        <!-- Success message -->
        <div id="successMessage" class="success-message">
          Changes saved successfully!
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 MovieMania Booking System | Designed by You</p>
  </footer>

  <script>
    // Function to preview the uploaded image
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function() {
        const output = document.getElementById('profilePic');
        output.src = reader.result;
      }
      reader.readAsDataURL(event.target.files[0]);
    }

    // Function to simulate saving the changes
    function saveChanges() {
      const successMessage = document.getElementById('successMessage');

      // Display success message
      successMessage.style.display = 'block';
      successMessage.style.opacity = '1';

      // Hide the success message after 3 seconds
      setTimeout(function() {
        successMessage.style.opacity = '0';
        setTimeout(function() {
          successMessage.style.display = 'none';
        }, 1000); // Wait for the fade-out transition to complete
      }, 3000); // Message will disappear after 3 seconds
    }
  </script>
</body>
</html>
