<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <style>
    body {
      background: url('https://img.freepik.com/free-photo/movie-background-collage_23-2149876030.jpg?semt=ais_hybrid&w=740') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .signup-box {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 2em;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }

    input {
      width: 90%;
      padding: 0.8em;
      margin: 0.5em 0;
      border: none;
      border-radius: 4px;
    }

    button {
      background-color: #e50914;
      color: white;
      padding: 0.8em;
      width: 100%;
      border: none;
      border-radius: 4px;
      margin-top: 1em;
      cursor: pointer;
    }

    a {
      color: #ddd;
      display: block;
      margin-top: 1em;
      text-decoration: none;
    }

    #error-message {
      color: #ff4d4d;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>Create Account</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required><br>
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required><br>
      <button type="submit">Sign Up</button>
    </form>
    <p id="error-message"></p>
    <a href="signin.html">Already have an account? Login</a>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
      event.preventDefault(); // stop real form submit

      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirmPassword").value;
      var errorMessage = document.getElementById("error-message");

      if (password !== confirmPassword) {
        errorMessage.textContent = "Passwords do not match. Please re-enter.";
      } else {
        // Store credentials in localStorage
        localStorage.setItem("userName", name);
        localStorage.setItem("userEmail", email);
        localStorage.setItem("userPassword", password);

        errorMessage.textContent = ""; // clear any old error
        window.location.href = "signin.html"; // Go to signin page
      }
    });
  </script>
</body>
</html>
